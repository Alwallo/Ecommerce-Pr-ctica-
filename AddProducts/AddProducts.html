<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/index/index.css">
    <link rel="stylesheet" href="/Login/Login.css">
    <link rel="stylesheet" href="/Logged/Logged.css">
    <link rel="stylesheet" href="/AddProducts/AddProducts.css">
    <title>Agregar Producto</title>
</head>
<body>
    <header class="flex">
        <div class="flex logo-busqueda">
            <img src="/img/Logo.webp" alt="logo" class="img-logo" onclick="location.href='/Logged/Logged.html'">
            <div class="busqueda-lupa">
                <input type="text" placeholder="¿Qué deseas buscar?" class="txt-busqueda"/>
                <button class="btn-lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="flex saludo">
            <h4>Bienvenido, admin</h4>
            <div class="dropdown-content">
                <a href="/index/index.html">Cerrar Sesión</a>
            </div>
            <i class="fa-solid fa-user icon-user"></i>
        </div>
    </header>
    <section class="agregar flex">
        <form action="/Logged/Logged.html" class="flex agregar-form">
            <label>Agregar Nuevo Producto</label>
            <input type="text" placeholder="Url de la imagen" class="texto" required>
            <input type="text" placeholder="Categoría" class="texto" required>
            <input type="text" placeholder="Nombre del producto" class="texto" required>
            <input type="text" placeholder="Precio" class="texto" required>
            <input type="text" placeholder="Descripción" class="texto">
            <button>Agregar Producto</button>
        </form>
    </section>
    <footer>
        <section class="flex foot">
            <img src="/img/Logo.webp" alt="" class="logo-footer">
            <div class="links flex">
                <a href="">Quienes somos</a>
                <a href="">Política de privacidad</a>
                <a href="">Programa de fidelidad</a>
                <a href="">Nuestras tiendas</a>
                <a href="">Quiero ser franquiciado</a>
                <a href="">Anuncie aquí</a>
            </div>
            <form class="flex">
                <label>Hable con nosotros</label>
                <input type="text", placeholder="Nombre" class="texto">
                <textarea placeholder="Escribe tu mensaje" class="mensaje"></textarea>
                <button>Enviar mensaje</button>
            </form>
        </section>
        <section class="copyright flex">
            <h4>Desarrollado por Alwallo</h4>
            <h4>2023</h4>
        </section>
    </footer>
    <script src="https://kit.fontawesome.com/c9b96bfd3b.js" crossorigin="anonymous"></script>
</body>
</html>
