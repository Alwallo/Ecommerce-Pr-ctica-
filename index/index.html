<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/index/index.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="flex">
        <div class="flex logo-busqueda">
            <img src="/img/Logo.webp" alt="logo" class="img-logo">
            <div class="busqueda-lupa">
                <input type="text" placeholder="¿Qué deseas buscar?" class="txt-busqueda"/>
                <button class="btn-lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <button class="btn-login">Login</button>
    </header>
    <section class="banner">
        <h1>Febrero Promocional</h1>
        <h3>Productos seleccionados con 33% de descuento</h3>
        <button class="btn-consolas">Ver Consolas</button>
    </section>
    <script src="https://kit.fontawesome.com/c9b96bfd3b.js" crossorigin="anonymous"></script>
</body>
</html>
